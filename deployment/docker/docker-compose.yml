version: '3.2'
services:

  corese:
    container_name: corese4sms
    image: frmichel/corese4sms:v4.4.1
    networks:
      - sms-net
    volumes:
      - "./logs:/usr/local/corese/log"
      - "./services:/services"

  mongo:
    container_name: mongodb
    image: mongo:4.4.6
    networks:
      - sms-net

  sparql-micro-service:
    container_name: sparql-micro-service
    image: frmichel/sparql-micro-service:v0.5.7
    networks:
      - sms-net
    ports:
      - "80:80"
    volumes:
      - "./logs:/var/www/sparql-ms/logs"
      - "./services:/services"
      - "./html:/var/www/html"
      - type: bind
        source: ./config/sparql-micro-service.ini
        target: /var/www/sparql-ms/src/sparqlms/config.ini

networks:
  sms-net:
    driver: bridge

version: '3'
services:
  corese:
    image: frmichel/corese4sms
    networks:
      - sms-net
    volumes:
      - "./logs:/usr/local/corese/log"
      - "./services:/services"
  mongo:
    image: mongo:3.6-jessie
    networks:
      - sms-net
  sparql-micro-service:
    image: frmichel/sparql-micro-service
    networks:
      - sms-net
    ports:
      - "80:80"
    volumes:
      - "./logs:/var/www/html/sparql-ms/logs"
      - "./services:/services"
networks:
  sms-net:
    driver: bridge
